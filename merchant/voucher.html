<body onload="myInit()">
   
    <form id="coupon-form" action="http://emporyou.com" method="post" onsubmit="return false">
        <!--ooo.render('thumb-wrap','products-template.xml','http://emporyou.com/get_product')-->
        <div class="header-admin">
            <div class="fontlogo text-logo"><img class="logo-text" src="../img/logo-text.png" />
            </div>
        </div>
        <div id="voucher-container-main">
            <div id="voucher-header-container">
                <div id="title-subtitle">
                    <textarea class="inv-text" placeholder="Titolo" name="title" id="title-textarea"></textarea>
                    <textarea class="inv-text" placeholder="Sottotitolo" name="subtitle" id="subtitle-textarea"></textarea>
                </div><div id="discount-cont">
                    <input type="number" min="0" step="1" class="inv-text" placeholder="% di Sconto" name="discount" id="discount-textarea"/>
                </div>
            </div>
            <div id="voucher-basic-container" class="closed-v">
               <div id="image-target">
                    <input type="file" style="background-image:url('../img/up-icon.png'); background-color:#ccc;background-repeat:round;" id="files"/>
                    <output id="list"></output>
                </div>
                <!--<div id="voucher-basic-image-cont" style="background-image:url('../img/coperta.jpg')"></div>-->
                <div
                id="value-price-desc">
                    <div id="val-qt-price">
                       <div id="val-qt">
                        <div id="val-vaucher" class="pad-val-qt-price">Valore (€)<br/><input type="number" min="0" step="0.10" class="inv-text" id="valore-base" name="valore-base" placeholder="Valore base.." style="font-size:3vh;color:orange;"/></div>
                        <div id="qt-vaucher" class="pad-val-qt-price"><input type="number" min="0" step="1" class="inv-text"  id="qta-base" name="qta-base" style="font-size:17px;color:orange;display:inline-block;height:55px;width:80%;text-align:left" placeholder="Quantità.." name="qta"/></div>
                       </div>
                        <div id="price-vaucher" class="pad-val-qt-price">Prezzo finale<br/><textarea class="inv-text"  id="price-base" name="price-base" style="font-size:4vh;color:orange;" readonly>30,00 €</textarea></div>
                    </div>
                    <div id="desc-container">
                        <textarea class="inv-text" placeholder="Descrizione" name="description" id="description-textarea"></textarea>
                    </div>
                </div>
            </div><div id="options-and-details">
        <fieldset id="options-voucher-container" name="variants[]">
            <div class="divider-voucher"></div>
            <div id="add-option-voucher">
                <div id="add-opt-text">Aggiungi opzione</div><div id="add-opt-but" onclick="addOption(this.parentElement.previousSibling)">+</div>
            </div>
        </fieldset>
        <fieldset id="details-voucher-container" name="metafields[]">
            <div class="divider-voucher" id="divider-target-detail"></div>
            <div id="add-det-text">Aggiungi dettaglio</div><div id="add-det-but" onclick="addDetail(this.previousSibling.previousSibling)">+</div>
        </fieldset>
            </div><button id="manda-voucher" onclick="sendCoupon()">MANDA COUPON</button></div>
        <input type="hidden" value="Milano" name="city"/>
        <input type="hidden" name="road" value="Via Trenno 33"/>
        <input type="hidden" name="cap" value="20151"/>
        <input type="hidden" name="lat" value="45.48771"/>
        <input type="hidden" name="long" value="9.12555"/>
        <input type="hidden" name="orari" value="aperto da Lunedì a Sabato h 09:00-20:00"/>
    </form>
    <form id="send-form" style="display:none" action="http://emporyou.com/api/newdeal?k=12&p=12" method="post" enctype="multipart/form-data">
        <textarea id="send-target" name="jdata"></textarea>
    </form>
</body>

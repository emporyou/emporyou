<!DOCTYPEhtml><html><head><title>gh</title>

<script type="text/javascript" src="https://cdn.rawgit.com/metaschema/browser/master/metaschema.js"></script>
<script>

showtab=function(hideclass,showid){
	var cc=ooo.sel("//*[contains(@class,'"+hideclass+"'])",document);
	for (var c=0;c<cc.length;c++){cc[c].style.display='none'}
	ooo.$$(showid).style.display='';
};
</script>
</head><body>
<div id="input-g" class="g">

	</div>
